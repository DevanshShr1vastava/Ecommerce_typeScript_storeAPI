  <body>

<!-- Modal -->
<div class="modal fade" id="product-show-modal-container" tabindex="-1" aria-labelledby="product-show-modal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="product-show-modal">Product Details</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="card mb-3">           
              <img id='show-product-image' src="" class="card-img-top" alt="..."> 
            
              <div class="card-body">
                <h5 id='show-product-title' class="card-title">Card title</h5>
                <p id='show-product-description' class="card-text"> </p>
                <p class="card-text"><small class="text-body-secondary">
                  <ul>
                    <li id="show-product-rating">Rating : </li>
                    <li id="show-product-price">Price : </li>
                    <li id="show-product-category">Category : </li>
                  </ul>
                </small></p>
              </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>




<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Add a new product</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="add-product-form" class="row g-3" autocomplete="off">
          <div class="col-12">
            <label for="prod-title" class="form-label">Product Title</label>
            <input type="text" class="form-control" id="prod-title">
          </div>
          <div class="col-md-6">
            <label for="prod-price" class="form-label">Product Price</label>
            <div class="input-group mb-3">
              <span class="input-group-text">$</span>
              <input type="number" class="form-control" id="prod-price">
              <span class="input-group-text">.00</span>
            </div>
          </div>
          <div class="col-md-6">
            <label for="prod-rating" class="form-label">Product Rating</label>
            <input type="text" class="form-control" id ='prod-rating'>
          </div>
          <div class="col-12">
            <!--select thingy-->
            <label for="prod-category" class="form-label">Product Category</label>
            <input class="form-control" list="addList" type="text" class="text" id = 'prod-category'>
            <datalist id="addList">
              <!-- <option value = 'electronics'>Electronics</option>
              <option value = 'jewelry'>Jewelry</option>
              <option value = "men's clothing">Men's Clothing</option>
              <option value = "women's clothing">Women's Clothing</option> -->
            </datalist>
              
          </div>
          <div class="col-12">
            <label for ='prod-image' class='form-label'>Product Image URL</label>
            <input type ="input" id="prod-image" class="form-control" />
          </div>
          <div class="col-12">
            <label for="prod-description" class="form-label">Product Description</label>
            <textarea class="form-control" id="prod-description" placeholder="Enter product description here"></textarea>
          </div>
        </form>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" id="addProductButton" class="btn btn-primary">Add Product</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="edit-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel2" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel2">Edit Product</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id='update-product-form' class="row g-3" autocomplete="off">
          <div class="col-12">
            <label for="update-prod-title" class="form-label">Product Title</label>
            <input type="text" name='updateProdTitle' class="form-control" id="update-prod-title">
          </div>
          <div class="col-md-6">
            <label for="update-prod-price" class="form-label">Product Price</label>
            <div class="input-group mb-3">
              <span class="input-group-text">$</span>
              <input name="updateProdPrice" type="number" class="form-control" id="update-prod-price">
              <span class="input-group-text">.00</span>
            </div>
          </div>
          <div class="col-md-6">
            <label for="update-prod-rating" class="form-label">Product Rating</label>
            <input name="updateProdRating" type="text" class="form-control" id ='update-prod-rating'>
          </div>
          <div class="col-12">
            <!--select thingy-->
            <label for="update-prod-category" class="form-label">Select Category</label>
            <input class='form-control' list="updateList" name='updateProdCategory' class="form-control" id="update-prod-category" placeholder="" autocomplete="off">
            <datalist id="updateList">
              <!-- <option value = 'electronics'>Electronics</option>
              <option value = 'jewelry'>Jewelry</option>
              <option value = "men's clothing">Men's Clothing</option>
              <option value = "women's clothing">Women's Clothing</option> -->
            </datalist>
          </div>
          <div class="col-12">
            <label for ='update-prod-image' class='form-label'>Product Image URL</label>
            <input name="updateProdImage" type ="input" id="update-prod-image" class="form-control" />
          </div>
          <div class="col-12">
            <label for="update-prod-description" class="form-label">Product Description</label>
            <textarea name="updateProdDescription" class="form-control" id="update-prod-description" placeholder="Enter product description here"></textarea>
          </div>
        </form>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" id="update-prod-item-button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
